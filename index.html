<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XL Image Generator</title>
</head>
<body>
  <div class="wrapper">
    <h4>Generates title images</h4>
    <p>Select any of the options or cutomize it(in px).</p>
    <hr>
    <label for="width">Width</label>
    <input id="width" type="text">
    <label for="height">Height</label>
    <input id="height" type="text">
    <label for="title">Title size</label>
    <input id="title" type="text">
    <br>
    <button id="generate">Generate</button>
    <hr>
    <button id="2k">2000x2000</button>
    <button id="4k">4000x4000</button>
    <button id="8k">8000x8000</button>
    <button id=10k>10000x10000</button>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
